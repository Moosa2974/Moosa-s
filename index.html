<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For Aliza ‚ù§Ô∏è</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff;
      text-align: center;
      padding-top: 50px;
      overflow: hidden;
    }

h1 {
      color: #e74c3c;
    }

img {
      width: 200px;
      margin: 20px 0;
    }

    .buttons {
      margin-top: 30px;
      position: relative;
      height: 200px;
    }

button {
      padding: 12px 30px;
      font-size: 18px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
    }

    #yesBtn {
      background: #ff6b81;
      color: white;
      margin-right: 20px;
    }

    #noBtn {
      background: #ddd;
      color: #333;
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
    }
  </style>
</head>
<body>

<h1>Hey Aliza üíñ<br>I made something for you...<br>Do you wanna see???</h1>

<img src="cat.png" alt="Cute Cat">

  <div class="buttons">
    <button id="yesBtn">Yes</button>
    <button id="noBtn">No</button>
  </div>


 <!-- Sounds -->
  <audio id="runSound" src="run.mp3"></audio>
  <audio id="yesSound" src="yes.mp3"></audio>

<script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const runSound = document.getElementById("runSound");
    const yesSound = document.getElementById("yesSound");

// Make NO button run away üòà
    noBtn.addEventListener("mouseover", () => {
      const x = Math.random() * (window.innerWidth - 120);
      const y = Math.random() * (window.innerHeight - 120);

      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";

      runSound.currentTime = 0;
      runSound.play();
    });

// YES opens love letter page ‚ù§Ô∏è
    yesBtn.addEventListener("click", () => {
      yesSound.play();
      setTimeout(() => {
        window.location.href = "love.html";
      }, 600);
    });
  </script>

</body>
</html>
